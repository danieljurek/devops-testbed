jobs:
  - job: linux
    pool:
      name: azsdk-pool
      demands: ImageOverride -equals ubuntu-24.04

    steps:
    - task: TfxInstaller@5
      displayName: Install tfx-cli for release
      inputs:
        version: 0.23.x

    - pwsh: tfx version 
      displayName: tfx version
