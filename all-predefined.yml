jobs: 
  - job: setupazd
    variables:
      PoolName: azsdk-pool
      ImageName: ubuntu-24.04
      Demand: ImageOverride -equals $(ImageName)
    pool:
      name: $(PoolName)
      demands: $(Demand)

    steps: 
      - pwsh: Write-Host "Hello World"
        displayName: Hello World
